
  <div class="container">
        <div fxLayout="row" fxLayoutAlign="center center" class="content">
          <mat-card class="card" >
            <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
              <h3>Search car</h3>
            </mat-card-title>
            <mat-card-content>
              <div class="example-container mat-elevation-z8">
                  <form class="example-form" [formGroup]="searchCarForm" (ngSubmit)="search()">
                    <div class="row">
                    <div class="col-sm-4">
                        <mat-form-field>
                            <mat-label>Select make</mat-label>
                            <mat-select formControlName="make" name="make" >
                                <mat-option value="All">All</mat-option>
                                <mat-option value="option1">Option 1</mat-option>
                                <mat-option value="option2">Option 2</mat-option>
                                <mat-option value="option3">Option 3</mat-option>
                            </mat-select>
                        </mat-form-field>
                      </div>
                    <div class="col-sm-4">
                        <mat-form-field>
                                <mat-label>Select model</mat-label>
                                <mat-select formControlName="model">
                                    <mat-option value="All">All</mat-option>
                                    <mat-option value="option1">Option 1</mat-option>
                                    <mat-option value="option2">Option 2</mat-option>
                                    <mat-option value="option3">Option 3</mat-option>
                                </mat-select>
                        </mat-form-field>
                      </div>
                    <div class="col-sm-4">
                        <input matInput class="form-control" name="zipcode" placeholder="Zipcode" formControlName="zipcode" >
                    </div>
                    <div class="col-sm-12">
                      <button mat-raised-button class="btn btn-primary" type="submit" [disabled]="!searchCarForm.valid">
                        <i class="fa fa-sign-in"></i> Search
                      </button>
                    </div>
                    </div>
                    </form>    
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
