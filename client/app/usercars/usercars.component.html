<app-loading [condition]="isLoading"></app-loading>

<!-- <app-toast [message]="toast.message"></app-toast> -->

<div class="card mb-3" *ngIf="!isLoading">
  <h4 class="card-header">Current cars ({{cars.length}})</h4>
  <div class="card-body">
    <table class="table table-bordered">
      <thead class="thead-light">
        <tr>
          <!-- <th scope="col">Make</th> -->
          <th scope="col">Year</th>
          <th scope="col">Price</th>
          <th scope="col">Zip code</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody *ngIf="cars.length === 0">
        <tr>
          <td colspan="4">There are no cars in the DB. Add a new car below.</td>
        </tr>  
      </tbody>
      <tbody>
        <tr *ngFor="let car of cars">
          <!-- <td>{{car.make}}</td> -->
          <td>{{car.year}}</td>
          <td>{{car.price}}</td>
          <td>{{car.zipCode}}</td>
          <td>
            <button class="btn btn-sm btn-primary" (click)="viewCar(car)">
              <i class="fa fa-pencil"></i> View Details
            </button> 
          </td>
        </tr>  
      </tbody>
      
    </table>
  </div>
</div>
